version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      # Step 1: Ensure filtered test list exists
      - run:
          name: Validate filtered test list
          command: |
            if [ ! -f filtered_tests.txt ]; then
              echo "filtered_tests.txt not found"
              circleci-agent step halt
            fi

            echo "Filtered tests to execute:"
            cat filtered_tests.txt

      # Step 2: Install dependencies
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      # Step 3: Run ONLY filtered tests
      - run:
          name: Run filtered test list
          command: |
            export PYTHONPATH=$PWD

            TEST_FILES=$(cat filtered_tests.txt)

            echo "Executing tests:"
            echo "$TEST_FILES"

            pytest -s --log-cli-level=INFO $TEST_FILES

workflows:
  test-workflow:
    jobs:
      - build-and-test
