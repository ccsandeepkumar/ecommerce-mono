version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      - run:
          name: Check changed files (last commit)
          command: |
            echo "Detecting files changed in the last commit..."

            # Compare last commit with previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

            echo "Changed files:"
            echo "$CHANGED_FILES"

            if echo "$CHANGED_FILES" | grep -q "^tests/"; then
              echo "Tests changed → continue pipeline"
            else
              echo "No test changes → stopping job"
              circleci-agent step halt
            fi

      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run tests
          command: |
            pytest tests/

workflows:
  test-workflow:
    jobs:
      - build-and-test
